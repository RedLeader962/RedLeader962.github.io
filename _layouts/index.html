<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="0;url={{ '/blog/' | relative_url }}"/>
    <title>Luc Coupal | Tales from a computer scientist in the A.I. world</title>

    <!-- Open Graph -->
    {% if site.serve_og_meta %}
    <meta property="og:description" content="Luc Coupal | Tales from a computer scientist in the A.I. world"/>
    <meta property="og:title" content="{{ site.name }}"/>
    <meta property="og:site_name" content="{{ site.description }}"/>
    <meta property="og:url" content="{{ page.url | prepend: 'https://redleader962.github.io' }}"/>
    <meta property="og:image"
          content="{%- if page.og_image -%}{{ page.og_image }}{%- else -%}{{ site.og_image }}{%- endif -%}"/>
    <meta property="og:type" content="object"/>
    <!--<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />-->
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="628"/>
    <meta property="og:image:type" content="image/jpeg"/>
    <meta name="twitter:card" content="summary_large_image">
    <!--<meta property="og:locale" content="en_US">-->
    <!--<meta property="og:type" content="article">-->
    {% endif %}
</head>
<body></body>

</html>
