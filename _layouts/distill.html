<!DOCTYPE html>
<html>
<!-- Check for references implementation:
    al-folio dev branch: https://github.com/alshedivat/al-folio/blob/dev/_layouts/distill.html
    al-folio mod in pgm-spring-2019: https://github.com/sailinglab/pgm-spring-2019/blob/master/_layouts/distill.html
-->
<head>
    {% include head.html %}
    <!--         <script src="http://distill.pub/template.v2.js"></script>-->
    <!--         <script src="http://distill.pub/transforms.v2.js"></script>-->
    <script src="{{ '/assets/js/distillpub/template.v2.js' | relative_url }}"></script>
    <!--        <script src="{{ '/assets/js/distillpub/transforms.v2.js' | relative_url }}"></script>-->
    {% if page._styles %}
    <style type="text/css">
        {{ page._styles }}
    </style>
    {% endif %}
</head>


<!-- Muted from the front-matter
-->
<d-front-matter>
    <script type="text/json">{
      "title": "{{ page.title }}",
      "description": "{{ page.description }}",
      "published": "{{ page.date | date: '%B %-d, %Y' }}",
      "authors": [
        {% for author in page.authors %}
        {
          "author": "{{ author.name }}",
          "authorURL": "{{ author.url }}",
          "affiliations": [
            {
              "name": "{{ author.affiliations.name }}",
              "url": "{{ author.affiliations.url }}"
            }
          ]
        }{% if forloop.last == false %},{% endif %}
        {% endfor %}
      ],
      "katex": {
        "delimiters": [
          {
            "left": "$",
            "right": "$",
            "display": false
          },
          {
            "left": "$$",
            "right": "$$",
            "display": true
          }
        ]
      }
    }

    </script>
</d-front-matter>


<body class="{% if site.navbar_fixed %}fixed-top-nav{% endif %} {% unless site.footer_fixed %}sticky-bottom-footer{% endunless %}">

<!-- Header -->

{% include header.html %}

<!-- Content -->

<div class="post distill">


    <d-title>
        <h1>
<!--            <img src="{{ 'apple-touch-icon.png' | relative_url }}" style="height: 0.75em"/>-->
            <img src="{{ 'safari-pinned-tab.svg' | relative_url }}" style="height: 2.5rem; margin-bottom: 0.15em; margin-right: -0.05em"/>
            {{ page.title }}
        </h1>
        <p>{{ page.description }}</p>
    </d-title>

    <d-byline></d-byline>

    <d-article>
        {{ content }}
    </d-article>

    <d-appendix>
        <d-footnote-list></d-footnote-list>
        <d-citation-list></d-citation-list>
    </d-appendix>

</div>

<!-- Footer -->

{% include footer.html %}

</body>

{% include hemline.html %}

<d-bibliography src="{{ page.bibliography | prepend: '/assets/bibliography/' | relative_url }}">
</d-bibliography>

</html>
