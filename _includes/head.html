<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{{ site.title }}{% if page.url contains 'blog' %} blog{% endif %}{% if page.title and page.url != "/" %} | {{ page.title }}{% endif %}</title>
<meta name="description" content="{{ page.description | strip_html }}">

<!-- Bootstrap & MDB -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/{{ site.bootstrap.version }}/css/bootstrap.min.css"
      rel="stylesheet" integrity="{{ site.bootstrap.integrity.css }}" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/{{ site.mdb.version }}/css/mdb.min.css"
      integrity="{{ site.mdb.integrity.css }}" crossorigin="anonymous"/>

<!-- Fonts & Icons -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/{{ site.fontawesome.version }}/css/all.min.css"
      integrity="{{ site.fontawesome.integrity }}" crossorigin="anonymous">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/academicons/{{ site.academicons.version }}/css/academicons.min.css"
      integrity="{{ site.academicons.integrity }}" crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:100,300,400,500,700|Material+Icons">

<!-- Styles -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!--
     FAVICON
     Note: The following lines were generated with https://realfavicongenerator.net
-->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#454545">
<meta name="apple-mobile-web-app-title" content="Luc Coupal blog &amp; projects">
<meta name="application-name" content="Luc Coupal blog &amp; projects">
<meta name="msapplication-TileColor" content="#000000">
<meta name="theme-color" content="#000000">

<!--
     Note:  Cannonical link must be a absolute (!)
            Validate jekyll deployed files directly on the GitHub repo
            or using https://developers.facebook.com/tools/debug/
-->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<!--
    OPEN GRAPH
-->
{% if site.serve_og_meta %}
{% assign og_images_path = '/assets/img/open-graph-img/' | prepend: site.baseurl | prepend: site.url %}
<meta property="og:title" content="{{ site.title }}{% if page.url contains 'blog' %} blog{% endif %}{% if page.title and page.url != '/' %} | {{ page.title }}{% endif %}"/>
<meta property="og:description" content="{{ page.description }}"/>

<!-- Main image -->
<meta property="og:image"
      content="{%- if page.og_image -%}{{ page.og_image | prepend: og_images_path }}{%- else -%}{{ site.og_image | prepend: og_images_path }}{%- endif -%}"/>
<meta property="og:image:type" content="image/jpeg"/>
<meta property="og:image:width" content="1200"/>
<meta property="og:image:height" content="628"/>
<meta property="og:image:alt" content="Tales from a computer scientist in the A.I. world"/>
<!-- Fall back image -->
<!--<meta property="og:image" content="{{ '/android-chrome-512x512.png' | prepend: site.baseurl | prepend: site.url}}"/>-->
<!--<meta property="og:image:type" content="image/png"/>-->
<!--<meta property="og:image:width" content="512"/>-->
<!--<meta property="og:image:height" content="512"/>-->

<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
<meta property="og:site_name" content="{{ site.name }}"/>

<!-- Type related -->
<meta property="og:type" content="article" />
<meta property="article:publisher" content="https://redleader962.github.io/blog/" />
<meta property="article:author" content="Luc Coupal" />
<!--<meta property="article:tag" content="Deep Reinforcement Learning" />-->
<!--<meta property="article:tag" content="DRL" />-->
<!--<meta property="article:tag" content="Artificial intelligence" />-->
<!--<meta property="article:tag" content="AI" />-->
<!--<meta property="article:tag" content="A.I." />-->

<!-- Twitter specific -->
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:site" content="@Red_Leader962" />
<meta name="twitter:image:alt" content="Tales from a computer scientist in the A.I. world">
{% endif %}
